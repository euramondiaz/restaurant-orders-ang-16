<div class="container mt-5 mb-5">

  <div class="row">

      <div class="col-lg-6" *ngIf="menuData">
          <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Voltar</a>
          <img src="{{menuData[0].foodImg}}" width="100%"/>
          <h1 class="mt-3">{{menuData[0].foodName}}</h1>
          <p>{{menuData[0].foodDetails}}</p>
          <p>{{menuData[0].foodPrice | currency :'BRL'}}</p>
      </div>

      <div class="col-lg-6 col-12">
          <h1>Insira seus dados</h1>
          <form>

              <input type="text" class="form-control" placeholder="Seu nome completo" />
              <input type="text" class="form-control" placeholder="Numero de celular" />
              <textarea class="form-control" placeholder="Seu endereço"></textarea>
              <button class="btn btn-md btn-dark mt-3">Faça sua encomenda</button>

          </form>


      </div>


  </div>

</div>
